<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pricing</title>

<link rel='stylesheet' href='static/css/bootstrap.min.css'>
<link rel='stylesheet' href='static/css/unicons.css'>
<link rel="stylesheet" href="static/css/style.css">

</head>
<body>

<a href="" class="logo" target="_blank"> <!-- logo链接 -->
	<img src="" alt=""> <!-- logo图片 -->
</a>	

<div class="section over-hide"> <!--隐藏部分的section容器-->
	<div class="container"> <!--容器-->
		<div class="row full-height justify-content-center"> <!--行，垂直居中-->
			<div class="col-12 text-center align-self-center py-5"> <!--列，水平居中，顶部对齐-->
				<div class="section text-center py-5 py-md-0"> <!-- section容器，顶部对齐，垂直留白 -->
		          	<input class="pricing" type="checkbox" id="pricing" name="pricing"> <!--价格复选框-->
		          	<label for="pricing"><span class="block-diff">kayaking<span class="float-right">camping</span></span></label> <!--价格标签，包括kayaking和camping-->
					<div class="card-3d-wrap mx-auto"> <!--3D卡片容器-->
						<div class="card-3d-wrapper"> <!--3D卡片包装器-->
							<div class="card-front"> <!--卡片正面-->
								<div class="pricing-wrap"> <!--价格包装-->
									<h4 class="mb-5">Kayaking</h4> <!--标题-->
									<h2 class="mb-2"><sup>$</sup>39 / 4<sup>hrs</sup></h2> <!--价格-->
									<p class="mb-4">per person</p> <!--价格说明-->
									<p class="mb-1"><i class="uil uil-location-pin-alt size-22"></i></p> <!--定位图标-->
									<p class="mb-4">Drina, Serbia</p> <!--位置信息-->
									<a href="#0" class="link">Choose Date</a> <!--日期选择链接-->
									<div class="img-wrap img-2"> <!--图片包装-->
										<img src="static/picture/sea.png" alt=""> <!--图片-->
									</div>
									<div class="img-wrap img-1">
										<img src="static/picture/kayak.png" alt="">
									</div>
									<div class="img-wrap img-3">
										<img src="static/picture/water.png" alt="">
									</div>
									<div class="img-wrap img-6">
										<img src="static/picture/Stone.png" alt="">
									</div>
		      					</div>
		      				</div>
							<div class="card-back"> <!--卡片背面-->
								<div class="pricing-wrap"> <!--价格包装-->
									<h4 class="mb-5">Camping</h4> <!--标题-->
									<h2 class="mb-2"><sup>$</sup>29 / 8<sup>hrs</sup></h2> <!--价格-->
									<p class="mb-4">per person</p> <!--价格说明-->
									<p class="mb-1"><i class="uil uil-location-pin-alt size-22"></i></p> <!--定位图标-->
									<p class="mb-4">Tara, Serbia</p> <!--位置信息-->
									<a href="#0" class="link">Choose Date</a> <!--日期选择链接-->
									<div class="img-wrap img-2"> <!--图片包装-->
										<img src="static/picture/grass.png" alt=""> <!--图片-->
									</div>
									<div class="img-wrap img-4">
										<img src="static/picture/camp.png" alt="">
									</div>
									<div class="img-wrap img-5">
										<img src="static/picture/Ivy.png" alt="">
									</div>
									<div class="img-wrap img-7">
										<img src="static/picture/IvyRock.png" alt="">
									</div>
		      					</div>
		      				</div>
		      			</div>
		      		</div>
		      	</div>
	      	</div>
      	</div>
    </div>
</div>

<script src="static/js/script.js"></script>

</body>
</html>
